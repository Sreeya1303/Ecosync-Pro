services:
  # Backend Service
  - type: web
    name: capstone-backend
    env: python
    region: singapore # Closest to India (asia-south1)
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: OPENWEATHER_API_KEY
        sync: false # User will input this in dashboard
      - key: OPENAQ_API_KEY
        sync: false
      - key: NASA_API_KEY
        sync: false
